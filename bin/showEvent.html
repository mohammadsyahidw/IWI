<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="showevent.js"></script>
</head>
<body ng-app="myApp" ng-controller="MainCtrl">
    <input type="text" ng-model="shevent">
    <input type="text" ng-model="userid">
    <button ng-click="show()">Show</button>
    <div class="container">
    <h3 class="text-center">{{members[0].destination}}</h3>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../public/images/gwanggyosan.PNG" alt="Chania">
                </div>

                <div class="item">
                    <img src="../public/images/import.png" alt="Chania">
                </div>

                <div class="item">
                    <img src="../public/images/Old_Castle_PNG_Clipart_Image.png" alt="Flower">
                </div>

                <div class="item">
                    <img src="sardines%20abc.jpg" alt="Flower">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    <label>Description:</label>
        <br/>
    <textarea rows="5" class="form-control">{{members[0].description}}</textarea>
    <table class="text-center center">
        <thead>
        <tr><td>Members: </td> </tr>
        </thead>
        <tbody>
        <td>creator : {{creators[0].username}}</td>
        <tr ng-repeat="member in members">
            <td>{{member.username}}</td>
        </tr>
        </tbody>
    </table>
        <form class="form-inline right pull-right">
            <div class="form-group">
                <button type="submit" class="btn btn-default">Back</button>
                <button type="submit" class="btn btn-default" ng-click="join()">Join</button>

            </div>
        </form>
        </div>
</body>
</html>
