<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Tripster</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
    <script src="client1.js"></script>
</head>
<body ng-app="myApp" ng-controller="MainCtrl">
<div class="container">
    <button class="btn btn-default pull-left"> <a href="addEvent.html">+</a> </button>
    <form class="form-inline right pull-right">
        <div class="form-group">
            <label for="usr">ID: </label>
            <input type="text" class="form-control" id="usr">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
            <button type="submit" class="btn btn-default">submit</button>
        </div>
    </form>
</div>
<div class="jumbotron text-center">
    <h1> Tripster</h1>
    <p> our travel partner</p>
</div>
<div class="container">
    <h3>list of trips</h3>
    <table class="table table-striped">
    <thead>
    <tr>
    <tr>
        <th>Owner</th>
        <th>Destination</th>
        <th>Date</th>
        <th>Members</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="member in members">
        <td>{{member.username}}</td>
        <td>{{member.destination}}</td>
        <td>{{member.dateValue}}</td>
        <td>{{member.totalFollower}}</td>
    </tr>
    </tbody>
        </table>
</div>

</body>
</html>
