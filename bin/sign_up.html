<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="addEvent.js"></script>

</head>
<body>
<div class="jumbotron text-left ">
    <h1> Tripster</h1>
    <p> our travel partner</p>
</div>

<div class="container">
    <label for="usr">Username : </label>
    <input placeholder="Enter desired username" required type="text" class="form-control" id="usr"/>
    <label for="email">Email: </label>
    <input placeholder="Enter your active email" required type="text" class="form-control" id="email"/>
    <label for="pass">Password:</label>
    <input placeholder="choose your password" required type="password"class="form-control" id="pass">
    <label for="cf">Confirm Password:</label>
    <input placeholder="retype your password" required type="password" class="form-control" id="cf" />

    <button type="submit" ng-click="submit()" class="btn btn-default pull-right">Sign Up</button>
</div>
</body>
</html>
